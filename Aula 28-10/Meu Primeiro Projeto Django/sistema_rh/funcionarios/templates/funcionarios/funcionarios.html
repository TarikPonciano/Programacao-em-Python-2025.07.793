<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
</head>

<body>
    <h1>Ver Funcionários</h1>
    
    <ul>
        {% for func in funcionarios %}
        <li>Nome: {{func.nome}} | Cargo: {{func.cargo}} | Departamento: {{func.departamento}} | Salário: R$ {{func.salario}} </li>
        {% endfor %}
    </ul>
    
</body>

</html>
