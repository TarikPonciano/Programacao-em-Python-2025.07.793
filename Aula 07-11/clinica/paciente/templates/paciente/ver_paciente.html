{%load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Paciente</title>
    
    {% load django_bootstrap5%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}

    <link rel="stylesheet" href="{% static 'paciente/css/style.css'%}">

</head>

<body>
    <h1>Paciente - {{paciente.id}}</h1>


    <div class="card-formulario">

        <form action="" method="post">
            {% csrf_token %}

            <div class="campo-formulario">
                <label for="campo-nome">Nome do Paciente:</label>
                <input type="text" name="nome" id="campo-nome" value="{{paciente.nome}}">
            </div>

            <div class="campo-formulario">
                <label for="campo-especie">Esp√©cie</label>
                <input type="text" id="campo-especie" name="especie" value="{{paciente.especie}}">
            </div>

            <div class="campo-formulario">
                <label for="campo-cor">Cor:</label>
                <input type="color" id="campo-cor" name="cor" value="{{paciente.cor}}">
            </div>


            <button class="btn btn-success" type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>


    </div>



</body>

</html>
